<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Vault | Security Elite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ДИЗАЙН-СИСТЕМА --- */
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --bg-dark: #05080a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --danger: #ff3e3e;
            --success: #00ff88;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- БАЗОВЫЕ СТИЛИ --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark); color: var(--text-main);
            overflow: hidden; position: fixed; 
        }

        /* Анимированный фон (Сенсорные частицы) */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; opacity: 0.4; }

        /* --- СКРЫТЫЕ ЭЛЕМЕНТЫ --- */
        .screen {
            position: absolute; inset: 0; display: none;
            flex-direction: column; opacity: 0; transition: opacity 0.4s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. ЭКРАН ВХОДА (AUTH) --- */
        #auth-screen { 
            justify-content: center; align-items: center; padding: 20px;
            background: radial-gradient(circle at center, #0a131a 0%, #05080a 100%);
        }

        .auth-card {
            width: 100%; max-width: 380px; padding: 40px 25px;
            background: var(--glass-bg); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 40px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .logo-box { margin-bottom: 30px; }
        .logo-box h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 22px; 
            letter-spacing: 5px; color: var(--primary); margin: 0;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .avatar-selection { position: relative; width: 120px; height: 120px; margin: 0 auto 30px; }
        .avatar-selection img {
            width: 100%; height: 100%; border-radius: 45px;
            object-fit: cover; border: 2px solid var(--glass-border);
            padding: 5px; transition: 0.3s;
        }
        .avatar-selection:hover img { border-color: var(--primary); transform: scale(1.05); }

        .file-label {
            position: absolute; bottom: -5px; right: -5px;
            background: var(--primary); color: #000; width: 36px; height: 36px;
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-group { width: 100%; margin-bottom: 15px; }
        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.4); color: #fff; font-size: 16px; 
            font-family: inherit; transition: 0.3s; text-align: center;
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: var(--primary); color: #000; font-weight: 800;
            font-size: 14px; letter-spacing: 2px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.2);
        }
        .btn-main:active { transform: scale(0.96); }

        /* --- 2. ЭКРАН ОЖИДАНИЯ (PENDING) --- */
        #pending-screen { justify-content: center; align-items: center; text-align: center; padding: 40px; }
        .wait-icon { font-size: 50px; color: var(--primary); margin-bottom: 25px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        /* --- 3. ГЛАВНЫЙ ЧАТ (APP) --- */
        header {
            padding: calc(15px + var(--safe-top)) 20px 15px;
            background: rgba(5, 8, 10, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
        }

        .user-status { display: flex; align-items: center; gap: 12px; }
        .user-status img { width: 42px; height: 42px; border-radius: 15px; object-fit: cover; }
        .user-status b { display: block; font-size: 15px; color: var(--primary); }
        .user-status span { font-size: 11px; color: var(--success); }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column; gap: 15px;
            background: radial-gradient(circle at top right, rgba(0, 242, 255, 0.03), transparent 40%);
        }

        /* Сообщения */
        .msg-block { display: flex; flex-direction: column; max-width: 82%; position: relative; }
        .msg-block.me { align-self: flex-end; }
        .msg-block.others { align-self: flex-start; }

        .msg-author { font-size: 10px; font-weight: 700; color: var(--text-dim); margin: 0 8px 4px; text-transform: uppercase; }
        .me .msg-author { text-align: right; color: var(--primary); }

        .bubble {
            padding: 14px 18px; border-radius: 24px; font-size: 15px; line-height: 1.5;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .me .bubble { 
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); color: #fff; 
            border-bottom-right-radius: 4px;
        }
        .others .bubble { 
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .del-ico { 
            position: absolute; top: -10px; right: -10px; background: var(--danger);
            width: 20px; height: 20px; border-radius: 50%; font-size: 10px;
            display: none; align-items: center; justify-content: center; cursor: pointer;
        }
        body.is-admin .del-ico { display: flex; }

        /* Ввод */
        .input-area {
            padding: 15px 15px calc(20px + var(--safe-bottom));
            background: rgba(10, 15, 20, 0.95); display: flex; gap: 12px; align-items: center;
        }
        .input-area input { text-align: left; background: #000; padding: 15px 20px; margin: 0; flex: 1; }
        
        .send-btn {
            width: 55px; height: 55px; border-radius: 20px; border: none;
            background: var(--primary); color: #000; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        /* --- АДМИН ПАНЕЛЬ --- */
        #admin-panel {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column; padding: calc(20px + var(--safe-top)) 20px;
        }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .request-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 25px; display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 12px;
        }
        .request-card img { width: 45px; height: 45px; border-radius: 12px; }

        .badge-admin { 
            font-size: 9px; padding: 2px 6px; border: 1px solid gold; 
            color: gold; border-radius: 5px; margin-left: 5px; 
        }

        /* Тайпинг */
        #typing-note { 
            height: 20px; font-size: 12px; color: var(--primary); 
            padding: 0 20px; opacity: 0; transition: 0.3s;
        }

        /* Адаптив под 388px */
        @media (max-width: 400px) {
            .auth-card { width: 92%; }
            .bubble { font-size: 14px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-screen" class="screen active">
        <div class="auth-card">
            <div class="logo-box">
                <h1>FAMILY VAULT</h1>
            </div>

            <div class="avatar-selection">
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Denis" id="user-avatar">
                <label class="file-label" for="avatar-input">
                    <i class="fas fa-plus"></i>
                </label>
                <input type="file" id="avatar-input" hidden accept="image/*" onchange="uploadPhoto(event)">
            </div>

            <div class="input-group">
                <input type="text" id="user-name" placeholder="Ваше имя">
            </div>
            
            <div id="pass-block" class="input-group" style="display: none;">
                <input type="password" id="admin-password" placeholder="Пароль Главы Семьи">
            </div>

            <button class="btn-main" onclick="initEntry()">Запросить доступ</button>
            <p style="font-size: 12px; color: #555; margin-top: 20px;">v3.0 Secure Connection Established</p>
        </div>
    </div>

    <div id="pending-screen" class="screen">
        <div class="wait-icon"><i class="fas fa-shield-halved"></i></div>
        <h2 style="font-family: 'Orbitron'; color: var(--primary);">ПРОВЕРКА ЛИЧНОСТИ</h2>
        <p style="color: #888; line-height: 1.6;">Ваш профиль отправлен <b>Денису</b>.<br>Доступ к семейному архиву будет открыт после подтверждения.</p>
        <div style="margin-top: 30px; color: var(--primary); font-size: 13px;">
            <i class="fas fa-circle-notch fa-spin"></i> Ожидание одобрения...
        </div>
        <button onclick="clearAll()" style="margin-top: 50px; background: none; border: none; color: #444;">Отменить запрос</button>
    </div>

    <div id="app-screen" class="screen">
        <header>
            <div class="user-status">
                <img id="header-ava" src="">
                <div>
                    <b id="header-name">Семейный чат</b>
                    <span><i class="fas fa-circle" style="font-size: 8px;"></i> Защищено</span>
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <button id="admin-gate" style="display: none; background: none; border: 1px solid var(--primary); color: var(--primary); border-radius: 10px; padding: 5px 10px; font-size: 10px;" onclick="openAdmin()">УПРАВЛЕНИЕ</button>
                <i class="fas fa-power-off" style="color: #444; font-size: 20px;" onclick="clearAll()"></i>
            </div>
        </header>

        <div id="typing-note">Кто-то печатает...</div>

        <div id="chat-flow">
            </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Введите сообщение..." oninput="reportTyping()">
            <button class="send-btn" onclick="sendData()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-header">
            <h2 style="font-family: 'Orbitron'; color: gold; margin: 0;">CONTROL PANEL</h2>
            <i class="fas fa-times" style="font-size: 24px;" onclick="closeAdmin()"></i>
        </div>
        <div id="request-list">
            <p style="text-align: center; color: #444; margin-top: 40px;">Новых заявок пока нет</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyACp_gVvnpgF_P_0YpKXR5E8QeSTcLEA88",
            authDomain: "familychat-4125b.firebaseapp.com",
            projectId: "familychat-4125b",
            storageBucket: "familychat-4125b.firebasestorage.app",
            messagingSenderId: "558123147956",
            appId: "1:558123147956:web:313a729de8d6dff4fa2de1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let session = {
            name: localStorage.getItem('vault_user') || "",
            avatar: localStorage.getItem('vault_ava') || "https://api.dicebear.com/7.x/pixel-art/svg?seed=Denis",
            isAdmin: false
        };

        const BOSS = "Денис";
        const KEY = "qwaszx12";

        // --- INIT ---
        window.onload = () => {
            initCanvas();
            if (session.name) {
                checkRealtimeStatus();
            }
        };

        document.getElementById('user-name').oninput = (e) => {
            const val = e.target.value.trim();
            document.getElementById('pass-block').style.display = (val.toLowerCase() === BOSS.toLowerCase()) ? 'block' : 'none';
        };

        function uploadPhoto(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 150; canvas.height = 150;
                    canvas.getContext('2d').drawImage(img, 0, 0, 150, 150);
                    session.avatar = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('user-avatar').src = session.avatar;
                }
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        async function initEntry() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;

            if(name.toLowerCase() === BOSS.toLowerCase()) {
                if(document.getElementById('admin-password').value !== KEY) return alert("Отказ в доступе: Неверный ключ");
            }

            session.name = name;
            localStorage.setItem('vault_user', session.name);
            localStorage.setItem('vault_ava', session.avatar);

            const ref = db.collection("users").doc(session.name);
            const doc = await ref.get();
            if(!doc.exists) {
                await ref.set({
                    name: session.name,
                    avatar: session.avatar,
                    approved: (session.name.toLowerCase() === BOSS.toLowerCase()),
                    typing: false
                });
            }
            checkRealtimeStatus();
        }

        function checkRealtimeStatus() {
            db.collection("users").doc(session.name).onSnapshot(doc => {
                if(!doc.exists) return clearAll();
                const data = doc.data();
                
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                
                if(data.approved) {
                    startMain();
                } else {
                    document.getElementById('pending-screen').classList.add('active');
                }
            });
        }

        function startMain() {
            document.getElementById('app-screen').classList.add('active')
            document.getElementById('header-ava').src = session.avatar;

            if(session.name.toLowerCase() === BOSS.toLowerCase()) {
                session.isAdmin = true;
                document.body.classList.add('is-admin');
                document.getElementById('admin-gate').style.display = 'block';
                loadRequests();
            }
            listenChat();
            listenTyping();
        }

        // --- MESSAGES ---
        async function sendData() {
            const inp = document.getElementById('msg-input');
            const val = inp.value.trim();
            if(!val) return;

            await db.collection("messages").add({
                user: session.name,
                text: val,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
            db.collection("users").doc(session.name).update({ typing: false });
        }

        function listenChat() {
            db.collection("messages").orderBy("time", "asc").onSnapshot(snap => {
                const box = document.getElementById('chat-flow');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.user === session.name;
                    const html = `
                        <div class="msg-block ${isMe ? 'me' : 'others'}">
                            <span class="msg-author">${m.user} ${m.user.toLowerCase() === BOSS.toLowerCase() ? '<span class="badge-admin">BOSS</span>' : ''}</span>
                            <div class="bubble">
                                ${m.text}
                                ${session.isAdmin ? `<div class="del-ico" onclick="deleteItem('${doc.id}')">×</div>` : ''}
                            </div>
                        </div>
                    `;
                    box.insertAdjacentHTML('beforeend', html);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // --- ADMIN ---
        function openAdmin() { document.getElementById('admin-panel').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function loadRequests() {
            db.collection("users").where("approved", "==", false).onSnapshot(snap => {
                const list = document.getElementById('request-list');
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = "<p style='text-align:center; color:#333; margin-top:30px;'>Все допущены</p>";
                
                snap.forEach(doc => {
                    const u = doc.data();
                    list.innerHTML += `
                        <div class="request-card">
                            <div style="display:flex; align-items:center; gap:12px">
                                <img src="${u.avatar}">
                                <b>${u.name}</b>
                            </div>
                            <div style="display:flex; gap:10px">
                                <button onclick="grant('${u.name}', true)" style="border:none; background:var(--success); padding:8px 12px; border-radius:10px;"><i class="fas fa-check"></i></button>
                                <button onclick="grant('${u.name}', false)" style="border:none; background:var(--danger); padding:8px 12px; border-radius:10px;"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function grant(name, ok) {
            if(ok) db.collection("users").doc(name).update({ approved: true });
            else db.collection("users").doc(name).delete();
        }

        function deleteItem(id) {
            if(confirm("Удалить это сообщение?")) db.collection("messages").doc(id).delete();
        }

        function reportTyping() {
            db.collection("users").doc(session.name).update({ typing: true });
            clearTimeout(window.t_tm);
            window.t_tm = setTimeout(() => {
                db.collection("users").doc(session.name).update({ typing: false });
            }, 3000);
        }

        function listenTyping() {
            db.collection("users").where("typing", "==", true).onSnapshot(snap => {
                const note = document.getElementById('typing-note');
                let users = [];
                snap.forEach(d => { if(d.id !== session.name) users.push(d.id); });
                if(users.length > 0) {
                    note.innerText = users.join(', ') + " печатает...";
                    note.style.opacity = 1;
                } else {
                    note.style.opacity = 0;
                }
            });
        }

        function clearAll() {
            localStorage.clear();
            location.reload();
        }

        function initCanvas() {
            const c = document.getElementById('bg-canvas');
            const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let pts = [];
            for(let i=0; i<40; i++) pts.push({x:Math.random()*c.width, y:Math.random()*c.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
            function anim() {
                ctx.clearRect(0,0,c.width,c.height);
                ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
                pts.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x<0 || p.x>c.width) p.vx*=-1;
                    if(p.y<0 || p.y>c.height) p.vy*=-1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
                });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
