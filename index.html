<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Vault | Security Elite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ДИЗАЙН-СИСТЕМА --- */
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --bg-dark: #05080a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --danger: #ff3e3e;
            --success: #00ff88;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- БАЗОВЫЕ СТИЛИ --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark); color: var(--text-main);
            overflow: hidden; position: fixed; 
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; opacity: 0.4; }

        .screen {
            position: absolute; inset: 0; display: none;
            flex-direction: column; opacity: 0; transition: opacity 0.4s ease;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. ЭКРАН ВХОДА (AUTH) --- */
        #auth-screen { 
            justify-content: center; align-items: center; padding: 20px;
            background: radial-gradient(circle at center, #0a131a 0%, #05080a 100%);
        }

        .auth-card {
            width: 100%; max-width: 380px; padding: 40px 25px;
            background: var(--glass-bg); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 40px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .logo-box h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 22px; 
            letter-spacing: 5px; color: var(--primary); margin: 0 0 30px;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .avatar-selection { position: relative; width: 120px; height: 120px; margin: 0 auto 30px; }
        .avatar-selection img {
            width: 100%; height: 100%; border-radius: 45px;
            object-fit: cover; border: 2px solid var(--glass-border);
            padding: 5px; transition: 0.3s;
        }

        .file-label {
            position: absolute; bottom: -5px; right: -5px;
            background: var(--primary); color: #000; width: 36px; height: 36px;
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-group { width: 100%; margin-bottom: 15px; }
        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.4); color: #fff; font-size: 16px; 
            font-family: inherit; transition: 0.3s; text-align: center;
        }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: var(--primary); color: #000; font-weight: 800;
            font-size: 14px; letter-spacing: 2px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }

        /* --- 2. ЭКРАН ОЖИДАНИЯ --- */
        #pending-screen { justify-content: center; align-items: center; text-align: center; padding: 40px; }
        .wait-icon { font-size: 50px; color: var(--primary); margin-bottom: 25px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- 3. ГЛАВНЫЙ ЧАТ --- */
        header {
            padding: calc(15px + var(--safe-top)) 20px 15px;
            background: rgba(5, 8, 10, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
        }

        .user-status { display: flex; align-items: center; gap: 12px; }
        .user-status img { width: 42px; height: 42px; border-radius: 15px; object-fit: cover; }
        .user-status b { display: block; font-size: 15px; color: var(--primary); }
        .user-status span { font-size: 11px; color: var(--success); }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Сообщения */
        .msg-block { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .msg-block.me { align-self: flex-end; }
        .msg-block.others { align-self: flex-start; }

        .bubble {
            padding: 12px; border-radius: 20px; font-size: 15px; line-height: 1.5;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .me .bubble { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); color: #fff; border-bottom-right-radius: 4px; }
        .others .bubble { background: var(--glass-bg); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* Медиа в чате */
        .bubble img, .bubble video { max-width: 100%; border-radius: 12px; display: block; }
        .bubble audio { width: 200px; height: 40px; margin-top: 5px; }

        /* Ввод */
        .input-area {
            padding: 10px 15px calc(15px + var(--safe-bottom));
            background: rgba(10, 15, 20, 0.95); display: flex; gap: 8px; align-items: center;
        }
        .input-area input { text-align: left; background: #000; padding: 12px 15px; margin: 0; flex: 1; border-radius: 15px; font-size: 14px;}
        
        .media-btn {
            width: 42px; height: 42px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: var(--glass-bg); color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .send-btn {
            width: 42px; height: 42px; border-radius: 12px; border: none;
            background: var(--primary); color: #000; font-size: 18px; display: flex; align-items: center; justify-content: center;
        }
        
        .recording-ui { color: var(--danger); font-weight: 700; animation: pulse 1s infinite; display: none; margin-right: 10px; }

        /* Прочее */
        .del-ico { position: absolute; top: -8px; right: -8px; background: var(--danger); width: 18px; height: 18px; border-radius: 50%; font-size: 10px; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
        body.is-admin .del-ico { display: flex; }
        #typing-note { height: 18px; font-size: 11px; color: var(--primary); padding: 0 20px; opacity: 0; }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; padding: calc(20px + var(--safe-top)) 20px; }
        .badge-admin { font-size: 9px; padding: 2px 6px; border: 1px solid gold; color: gold; border-radius: 5px; margin-left: 5px; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-screen" class="screen active">
        <div class="auth-card">
            <div class="logo-box"><h1>FAMILY VAULT</h1></div>
            <div class="avatar-selection">
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Denis" id="user-avatar">
                <label class="file-label" for="avatar-input"><i class="fas fa-plus"></i></label>
                <input type="file" id="avatar-input" hidden accept="image/*" onchange="uploadPhoto(event)">
            </div>
            <div class="input-group"><input type="text" id="user-name" placeholder="Ваше имя"></div>
            <div id="pass-block" class="input-group" style="display: none;"><input type="password" id="admin-password" placeholder="Пароль Главы"></div>
            <button class="btn-main" onclick="initEntry()">Запросить доступ</button>
        </div>
    </div>

    <div id="pending-screen" class="screen">
        <div class="wait-icon"><i class="fas fa-shield-halved"></i></div>
        <h2 style="font-family: 'Orbitron'; color: var(--primary);">ПРОВЕРКА</h2>
        <p style="color: #888;">Ожидайте подтверждения от Дениса...</p>
        <button onclick="clearAll()" style="margin-top: 50px; background: none; border: none; color: #444;">Отмена</button>
    </div>

    <div id="app-screen" class="screen">
        <header>
            <div class="user-status">
                <img id="header-ava" src="">
                <div><b id="header-name">Семейный чат</b><span><i class="fas fa-circle" style="font-size: 8px;"></i> Защищено</span></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="admin-gate" style="display: none; background: none; border: 1px solid var(--primary); color: var(--primary); border-radius: 8px; padding: 5px; font-size: 10px;" onclick="openAdmin()">ADMIN</button>
                <i class="fas fa-power-off" style="color: #444; font-size: 20px;" onclick="clearAll()"></i>
            </div>
        </header>

        <div id="typing-note">Кто-то печатает...</div>
        <div id="chat-flow"></div>

        <div class="input-area">
            <label class="media-btn" for="media-input"><i class="fas fa-paperclip"></i></label>
            <input type="file" id="media-input" hidden accept="image/*,video/*" onchange="sendMedia(event)">
            
            <div id="rec-status" class="recording-ui">REC</div>
            <input type="text" id="msg-input" placeholder="Сообщение..." oninput="reportTyping()">
            
            <button id="voice-btn" class="media-btn" onclick="toggleVoice()"><i class="fas fa-microphone"></i></button>
            <button class="send-btn" onclick="sendData()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:gold; font-family:'Orbitron';">ADMIN</h2>
            <i class="fas fa-times" onclick="closeAdmin()"></i>
        </div>
        <div id="request-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyACp_gVvnpgF_P_0YpKXR5E8QeSTcLEA88",
            authDomain: "familychat-4125b.firebaseapp.com",
            projectId: "familychat-4125b",
            storageBucket: "familychat-4125b.firebasestorage.app",
            messagingSenderId: "558123147956",
            appId: "1:558123147956:web:313a729de8d6dff4fa2de1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let session = { name: localStorage.getItem('vault_user') || "", avatar: localStorage.getItem('vault_ava') || "", isAdmin: false };
        const BOSS = "Денис";
        const KEY = "qwaszx12";
        let mediaRecorder;
        let audioChunks = [];

        window.onload = () => { initCanvas(); if(session.name) checkRealtimeStatus(); };

        document.getElementById('user-name').oninput = (e) => {
            document.getElementById('pass-block').style.display = (e.target.value.toLowerCase() === BOSS.toLowerCase()) ? 'block' : 'none';
        };

        function uploadPhoto(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 150; canvas.height = 150;
                    canvas.getContext('2d').drawImage(img, 0, 0, 150, 150);
                    session.avatar = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('user-avatar').src = session.avatar;
                }
            };
            reader.readAsDataURL(file);
        }

        async function initEntry() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;
            if(name.toLowerCase() === BOSS.toLowerCase() && document.getElementById('admin-password').value !== KEY) return alert("HACK DETECTED");
            
            session.name = name;
            localStorage.setItem('vault_user', name);
            localStorage.setItem('vault_ava', session.avatar);

            const ref = db.collection("users").doc(name);
            const doc = await ref.get();
            if(!doc.exists) await ref.set({ name, avatar: session.avatar, approved: (name.toLowerCase() === BOSS.toLowerCase()), typing: false });
            checkRealtimeStatus();
        }

        function checkRealtimeStatus() {
            db.collection("users").doc(session.name).onSnapshot(doc => {
                if(!doc.exists) return clearAll();
                const data = doc.data();
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                if(data.approved) startMain();
                else document.getElementById('pending-screen').classList.add('active');
            });
        }

        function startMain() {
            document.getElementById('app-screen').classList.add('active');
            document.getElementById('header-ava').src = session.avatar || 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Family';
            if(session.name.toLowerCase() === BOSS.toLowerCase()) {
                session.isAdmin = true;
                document.body.classList.add('is-admin');
                document.getElementById('admin-gate').style.display = 'block';
                loadRequests();
            }
            listenChat();
            listenTyping();
        }

        // --- МЕДИА ЛОГИКА ---
        async function sendMedia(event) {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                let content = e.target.result;
                // Сжатие если это картинка
                if(file.type.includes('image')) {
                    content = await compressImg(content);
                }
                await db.collection("messages").add({
                    user: session.name,
                    media: content,
                    type: file.type.split('/')[0], // 'image' или 'video'
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });
            };
            reader.readAsDataURL(file);
        }

async function toggleMic() {
    const btn = document.getElementById('mic-btn');
    const status = document.getElementById('rec-status');

    if(!recorder || recorder.state === "inactive") {
        try {
            // Запрашиваем аудио с оптимальными настройками для мобилок
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true
                } 
            });

            // Определяем формат: iPhone любит audio/mp4, Android и ПК — audio/webm
            let type = 'audio/webm';
            if (!MediaRecorder.isTypeSupported('audio/webm')) {
                type = 'audio/mp4';
            }

            recorder = new MediaRecorder(stream, { mimeType: type });
            audioChunks = [];

            recorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };

            recorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: type });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result;
                    
                    // Проверка на лимит 1МБ для Firestore
                    if(base64Audio.length > 1048487) {
                        alert("ГС слишком длинное для отправки!");
                        return;
                    }

                    await db.collection("messages").add({
                        user: user.name,
                        media: base64Audio,
                        type: 'audio',
                        mime: type, // Сохраняем тип, чтобы телефон знал, как это играть
                        time: firebase.firestore.FieldValue.serverTimestamp()
                    });
                };
                stream.getTracks().forEach(t => t.stop());
            };

            recorder.start();
            status.style.display = "block";
            btn.style.color = "red";
            btn.innerHTML = '<i class="fas fa-stop"></i>'; // Меняем иконку на стоп
        } catch (e) { 
            alert("Ошибка доступа: " + e.message); 
        }
    } else {
        recorder.stop();
        status.style.display = "none";
        btn.style.color = "var(--primary)";
        btn.innerHTML = '<i class="fas fa-microphone"></i>';
    }
}

        function compressImg(base64) {
            return new Promise(res => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if(w > 800) { h = h * (800/w); w = 800; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    res(canvas.toDataURL('image/jpeg', 0.6));
                }
            });
        }

        async function sendData() {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            await db.collection("messages").add({
                user: session.name,
                text: inp.value.trim(),
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
            db.collection("users").doc(session.name).update({ typing: false });
        }

        function listenChat() {
            db.collection("messages").orderBy("time", "asc").onSnapshot(snap => {
                const box = document.getElementById('chat-flow');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.user === session.name;
                    let content = m.text || '';
                    if(m.media) {
                        if(m.type === 'image') content = `<img src="${m.media}" onclick="window.open('${m.media}')">`;
                        else if(m.type === 'video') content = `<video src="${m.media}" controls></video>`;
                        else if(m.type === 'audio') content = `<audio src="${m.media}" controls></audio>`;
                    }
                    const html = `
                        <div class="msg-block ${isMe ? 'me' : 'others'}">
                            <span style="font-size:9px; color:var(--text-dim); margin:0 5px 2px;">${m.user}</span>
                            <div class="bubble">
                                ${content}
                                ${session.isAdmin ? `<div class="del-ico" onclick="deleteItem('${doc.id}')">×</div>` : ''}
                            </div>
                        </div>`;
                    box.insertAdjacentHTML('beforeend', html);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function openAdmin() { document.getElementById('admin-panel').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function loadRequests() {
            db.collection("users").where("approved", "==", false).onSnapshot(snap => {
                const list = document.getElementById('request-list');
                list.innerHTML = snap.empty ? "<p>Нет заявок</p>" : "";
                snap.forEach(doc => {
                    const u = doc.data();
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; background:var(--glass-bg); padding:15px; border-radius:15px; margin-bottom:10px;">
                        <span>${u.name}</span>
                        <div>
                            <button onclick="grant('${u.name}',true)" style="background:var(--success); border:none; border-radius:5px; padding:5px 10px;">OK</button>
                            <button onclick="grant('${u.name}',false)" style="background:var(--danger); border:none; border-radius:5px; padding:5px 10px;">X</button>
                        </div>
                    </div>`;
                });
            });
        }

        function grant(n, ok) { ok ? db.collection("users").doc(n).update({ approved: true }) : db.collection("users").doc(n).delete(); }
        function deleteItem(id) { if(confirm("Удалить?")) db.collection("messages").doc(id).delete(); }
        function reportTyping() { 
            db.collection("users").doc(session.name).update({ typing: true });
            clearTimeout(window.t_tm); 
            window.t_tm = setTimeout(() => db.collection("users").doc(session.name).update({ typing: false }), 3000);
        }
        function listenTyping() {
            db.collection("users").where("typing", "==", true).onSnapshot(snap => {
                const note = document.getElementById('typing-note');
                let u = []; snap.forEach(d => { if(d.id !== session.name) u.push(d.id) });
                note.style.opacity = u.length > 0 ? 1 : 0;
                note.innerText = u.join(', ') + " печатает...";
            });
        }

        function clearAll() { localStorage.clear(); location.reload(); }

        function initCanvas() {
            const c = document.getElementById('bg-canvas'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let pts = []; for(let i=0; i<30; i++) pts.push({x:Math.random()*c.width, y:Math.random()*c.height, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3});
            function anim() {
                ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = "rgba(0, 242, 255, 0.2)";
                pts.forEach(p => {
                    p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>c.width) p.vx*=-1; if(p.y<0||p.y>c.height) p.vy*=-1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
                });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
