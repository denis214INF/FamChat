        /* --- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù (–ú–û–ë–ò–õ–¨–ù–´–ô –í–ò–î) --- */

        #chat-flow {

        .action-btn {

        #typing-note { height: 20px; font-size: 12px; color: var(--primary); padding: 0 25px; margin-bottom: 5px; opacity: 0; }
    </style>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const firebaseConfig = {
            apiKey: "AIzaSyACp_gVvnpgF_P_0YpKXR5E8QeSTcLEA88",
            authDomain: "familychat-4125b.firebaseapp.com",
            projectId: "familychat-4125b",
            storageBucket: "familychat-4125b.firebasestorage.app",
            messagingSenderId: "558123147956",
            appId: "1:558123147956:web:313a729de8d6dff4fa2de1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let session = {
            name: localStorage.getItem('v_user') || "",
            avatar: localStorage.getItem('v_ava') || "https://api.dicebear.com/7.x/pixel-art/svg?seed=Family",
            isAdmin: false
        };

        const BOSS_NAME = "–î–µ–Ω–∏—Å";
        const MASTER_KEY = "qwaszx12";
        let mediaRecorder;
        let audioChunks = [];

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        window.onload = () => {
            initCanvas();
            if(session.name) checkStatus();
            
            // –§–∏–∫—Å –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ —á–∞—Ç—É
            document.getElementById('chat-flow').onclick = () => {
                document.getElementById('media-menu').style.display = 'none';
            };
        };

        document.getElementById('user-name').oninput = (e) => {
            document.getElementById('pass-block').style.display = 
                (e.target.value.toLowerCase() === BOSS_NAME.toLowerCase()) ? 'block' : 'none';
        };

        // --- –õ–û–ì–ò–ö–ê –í–•–û–î–ê ---
        function processAvatar(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200; canvas.height = 200;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 200, 200);
                    session.avatar = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('user-avatar').src = session.avatar;
                };
            };
            reader.readAsDataURL(file);
        }

        async function requestAccess() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;

            if(name.toLowerCase() === BOSS_NAME.toLowerCase()) {
                if(document.getElementById('admin-password').value !== MASTER_KEY) {
                    alert("–ö—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á");
                    return;
                }
            }

            session.name = name;
            localStorage.setItem('v_user', name);
            localStorage.setItem('v_ava', session.avatar);

            const ref = db.collection("users").doc(name);
            const doc = await ref.get();
            if(!doc.exists) {
                await ref.set({
                    name: name,
                    avatar: session.avatar,
                    approved: (name.toLowerCase() === BOSS_NAME.toLowerCase()),
                    typing: false
                });
            }
            checkStatus();
        }

        function checkStatus() {
            db.collection("users").doc(session.name).onSnapshot(doc => {
                if(!doc.exists) return;
                const u = doc.data();
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                
                if(u.approved) {
                    document.getElementById('app-screen').classList.add('active');
                    startApp();
                } else {
                    document.getElementById('pending-screen').classList.add('active');
                }
            });
        }

        function startApp() {
            document.getElementById('header-ava').src = session.avatar;
            if(session.name.toLowerCase() === BOSS_NAME.toLowerCase()) {
                session.isAdmin = true;
                document.body.classList.add('is-admin');
                document.getElementById('admin-gate').style.display = 'block';
                loadAdminData();
            }
            listenMessages();
            listenTyping();
        }

        // --- –ú–ï–î–ò–ê –§–£–ù–ö–¶–ò–ò ---
        function toggleMediaMenu() {
            const m = document.getElementById('media-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function triggerFile(type, useCamera = false) {
            const input = document.getElementById('hidden-file');
            input.accept = type;
            if(useCamera) input.setAttribute('capture', 'environment');
            else input.removeAttribute('capture');
            input.click();
            toggleMediaMenu();
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if(!file) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–∑–∞–≥—Ä—É–∑–∫—É" –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            const input = document.getElementById('msg-input');
            input.value = "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...";
            input.disabled = true;

            const fileName = Date.now() + "_" + file.name;
            const storageRef = storage.ref('uploads/' + fileName);
            
            try {
                const snapshot = await storageRef.put(file);
                const url = await snapshot.ref.getDownloadURL();
                
                let type = 'image';
                if(file.type.includes('video')) type = 'video';
                if(file.type.includes('audio')) type = 'audio';

                sendToDB("", url, type);
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
            } finally {
                input.value = "";
                input.disabled = false;
            }
        }

        // --- –ì–û–õ–û–°–û–í–´–ï –°–û–û–ë–©–ï–ù–ò–Ø ---
        async function toggleVoice() {
            const btn = document.getElementById('record-btn');
            
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const fileName = "voice_" + Date.now() + ".webm";
                    const storageRef = storage.ref('voices/' + fileName);
                    
                    const snap = await storageRef.put(audioBlob);
                    const url = await snap.ref.getDownloadURL();
                    sendToDB("", url, "audio");
                };

                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerHTML = '<i class="fas fa-stop"></i>';
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        // --- –û–¢–ü–†–ê–í–ö–ê –í DB ---
        async function sendText() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            sendToDB(val);
            document.getElementById('msg-input').value = "";
            db.collection("users").doc(session.name).update({ typing: false });
        }

        async function sendToDB(text = "", mediaUrl = null, mediaType = null) {
            await db.collection("messages").add({
                user: session.name,
                text: text,
                media: mediaUrl,
                mediaType: mediaType,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // --- –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ---
        function listenMessages() {
            db.collection("messages").orderBy("time", "asc").onSnapshot(snap => {
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = "";
                
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.user === session.name;
                    
                    let mediaTag = "";
                    if(m.media) {
                        if(m.mediaType === 'image') mediaTag = `<img src="${m.media}" class="media-content" onclick="window.open('${m.media}')">`;
                        if(m.mediaType === 'video') mediaTag = `<video src="${m.media}" controls class="media-content"></video>`;
                        if(m.mediaType === 'audio') mediaTag = `
                            <div class="voice-player">
                                <i class="fas fa-play-circle" onclick="playAudio(this, '${m.media}')"></i>
                                <span style="font-size:12px">–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</span>
                            </div>`;
                    }

                    const html = `
                        <div class="msg-block ${isMe ? 'me' : 'others'}">
                            <span class="msg-author">${m.user} ${m.user === BOSS_NAME ? 'üëë' : ''}</span>
                            <div class="bubble">
                                ${m.text ? `<div>${m.text}</div>` : ''}
                                ${mediaTag}
                                ${session.isAdmin ? `<div class="del-ico" onclick="deleteMsg('${doc.id}')"><i class="fas fa-times"></i></div>` : ''}
                            </div>
                        </div>
                    `;
                    flow.insertAdjacentHTML('beforeend', html);
                });
                flow.scrollTop = flow.scrollHeight;
            });
        }

        function playAudio(btn, url) {
            const audio = new Audio(url);
            audio.play();
            btn.classList.replace('fa-play-circle', 'fa-spinner');
            btn.classList.add('fa-spin');
            audio.onended = () => {

        function grant(name, ok) {
            if(ok) db.collection("users").doc(name).update({ approved: true });
            else db.collection("users").doc(name).delete();
        }

        function deleteMsg(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –æ–±—ä–µ–∫—Ç?")) db.collection("messages").doc(id).delete(); }

        function clearAll() { localStorage.clear(); location.reload(); }

        function initCanvas() {
            const c = document.getElementById('bg-canvas');
            const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let pts = [];
            for(let i=0; i<35; i++) pts.push({x:Math.random()*c.width, y:Math.random()*c.height, vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4});
            function anim() {
                ctx.clearRect(0,0,c.width,c.height);
                ctx.fillStyle = "rgba(0, 242, 255, 0.2)";
                pts.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x<0 || p.x>c.width) p.vx*=-1;
                    if(p.y<0 || p.y>c.height) p.vy*=-1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill();
                });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
